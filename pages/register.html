<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../style/register.css" />
        <script src="../js/index.js"></script>

        <!-- linku per icona-->
        <script src="https://kit.fontawesome.com/7e48a153d7.js" crossorigin="anonymous"></script>

        <title>Register!</title>
    </head>

    <body>
        <div class="register">
            <div class="warper">
                <form id="registrationForm">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="username" required />
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" id="email" required />
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="password" required />
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="termsAndConditions">
                        <label>
                            <input type="checkbox" id="acceptTerms" /> I accept all
                            <a href="#">Terms</a> and <a href="#">Conditions</a>
                        </label>
                    </div>

                    <button type="button" class="btn" onclick="registerUser()">
                        Register
                    </button>

                    <div class="register-link">
                        <p>
                            Already have an account? <a href="login.html">LogIn</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
